<html>
    <script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var position=[];
    var clientCoords=[];

    var x = "blue",
        y = 6;
    
    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }
    
    
    
    function draw() {
    	
    	ctx.beginPath();
        ctx.moveTo(prevX, prevY);
  	
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.lineCap="round";
        ctx.stroke();
        ctx.closePath();
    }
    
    function clear() {        
            ctx.clearRect(0, 0, w, h);
            position.length=0;
    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up') {
            flag = false;
            isVerticalLine();
            isHorizontalLine();
            isPositiveTriangle();
            isNegativeTriangle();
            clear();
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                clientCoords={prevX,prevY};
        		position.push(clientCoords);
                draw();
            }
        }
    }
    function isVerticalLine(){
        var initialX=position[0].prevX;
        var initialY=position[0].prevY;

        var endX=position[position.length-1].prevX;
        var endY=position[position.length-1].prevY;

        var arrayInterval=[endX-50,endX+50];

        if( ((initialY<endY) || (initialY>endY) ) && (initialX>arrayInterval[0] && initialX<arrayInterval[1]) ){
            console.log('VERTICAL LINE');
        }
    }
    function isHorizontalLine(){
        var initialX=position[0].prevX;
        var initialY=position[0].prevY;

        var endX=position[position.length-1].prevX;
        var endY=position[position.length-1].prevY;

        var arrayInterval=[endY-50,endY+50];

        if( ((initialX<endX) || (initialX>endX) ) && (initialY>arrayInterval[0] && initialY<arrayInterval[1]) ){
            console.log('HORIZONTAL LINE');
        }
    }
    function isPositiveTriangle(){

        var initialX=position[0].prevX;
        var initialY=position[0].prevY;

        var endX=position[position.length-1].prevX;
        var endY=position[position.length-1].prevY;

        var arrayIntervalX=[initialX-50,initialX+50];
        var arrayIntervalY=[initialY-50,initialY+50];

        if((endX>arrayIntervalX[0] && endX<arrayIntervalX[1]) && (endY>arrayIntervalY[0] && endY<arrayIntervalY[1])) {
            
            console.log('empiezo y acabo en el mismo punto');

        }
    }
    function isNegativeTriangle(){

    }
    </script>
    <body onload="init()">
        <canvas id="can" width="900" height="600" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
    </body>
    </html>
